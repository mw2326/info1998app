<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #555;
        }
        .parrot-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Student Profile</h1>
    
    <p><span class="info-label">Name:</span> [Matthew Wang]</p>
    <p><span class="info-label">NetID:</span> [mw2326]</p>
    <p><span class="info-label">Graduation Year:</span> [2029]</p>
    <p><span class="info-label">Favorite Ice Cream Flavor:</span> [Slippery Slope Strawberry]</p>
    
    <div class="parrot-container">
        <p class="info-label">Favorite Party Parrot:</p>
        <p>Conga Parrot</p>
        <img src="https://cultofthepartyparrot.com/parrots/hd/congaparrot.gif" alt="Conga Parrot" width="60">
    </div>

</body>
</html>
